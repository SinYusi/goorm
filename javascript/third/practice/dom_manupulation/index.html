<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		.blue {
			color: blue;
		}
	</style>
</head>

<body>
	<div></div>

	<script>
		const div = document.querySelector("div");
		div.innerHTML = "<h1>Hello, World!</h1><p>안녕하세요!</p>";

		// h1 태그에 blue 라는 class명을 추가하여 글씨 색상을 파란색으로 적용합니다.
		const h1 = document.querySelector("h1");
		h1.classList.add("blue");
	</script>
</body>

</html>
